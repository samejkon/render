services:
  - type: web
    name: laravel-app
    env: php
    plan: starter
    buildCommand: composer install --optimize-autoloader --no-dev
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://render-v13s.onrender.com/
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/database/database.sqlite

    # Cấu hình lưu trữ persistent nếu cần
    disk:
      name: persistent-storage
      mountPath: /var/www/storage

